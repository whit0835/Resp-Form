<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Hind+Siliguri:400,700|Andada:400,700' rel='stylesheet' type='text/css'>
    <title>Responsive Form</title>
    <link rel="stylesheet" href="css/css-main.css" /></head>
<body>
    <header class="masthead">
        <h1>This is a FORM</h1>
        <h2>Fill it out</h2>
    </header>
    <div id="bgpic">  <!--   sweet sweet background pic -->
    <form action="index.html">
        <fieldset>
            <legend></legend>
            <div class="inputs">
                <div class="box">
                    <label for="fname">Username:</label>
                    <input type="text" id="fname" placeholder="Username" required/>
                </div>
                <div class="box">
                    <label for="url">Website:</label>
                    <input type="url" id="url" placeholder="URL"/>
                </div>
                <div class="box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required/>
                </div>
                <div class="box">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" placeholder="Password" required/>
                </div>
            </div>
            <div class="box">
                <input type="submit" value="Submit" id="submit" />
            </div>
        </fieldset>
    </form>
    </div>
</body>

</html>
